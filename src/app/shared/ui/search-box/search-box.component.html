<form class="search-box-container">
  <div class="content-holder">
    <label for="searchBtn">
      <mat-icon class="icon-search">search</mat-icon>
    </label>
    <input
      id="searchBtn"
      (input)="onSearchQueryInput($event)"
      placeholder="{{ placeholder }}"
      type="search"
      class="search-input-box"
      required
    />
  </div>
</form>
