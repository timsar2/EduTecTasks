<swiper-container #swiperRef init="false" class="swiper-container">
  <swiper-slide class="swiper-slide" *ngFor="let item of items; trackBy: trackByFn">
    <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ $implicit: item }"> </ng-template>
  </swiper-slide>
</swiper-container>
